
<style type="text/css">


    ul.screen_menu{
        margin-top:5px;

        background-color:rgba(255,255,255,.05);
        overflow:hidden;
        border-radius:50%;
        height:180px;
        padding-top:15px;
        border:2px solid #FFF;
        box-shadow:1px 1px 2px rgba(0,0,0,.3), inset 1px 1px 2px rgba(0,0,0,.3);
    }

    .screen_menu li{

        font-size:15px;padding:7px;
        border-bottom:1px dashed rgba(255,255,255,.3);
        cursor:pointer;

        text-shadow:0 1px 2px rgba(50,50,50, 0.2);
    }
    .screen_menu li a{
        color:#FFF;
    }

    .screen_menu li:first-child{
        border-top:1px solid transparent;
    }

    .screen_menu li:last-child{
        border-bottom:1px solid transparent;
    }

    .title{
        font-size:25px;
    }
</style>

</div>
