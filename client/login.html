<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<link rel="stylesheet" href="css/login.css" />
	
	<script>
			    
	function meta(name, content) {
	    document.write('<meta name="' + name + '" content="' + content + '">');
	}
	
	meta("viewport", "initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no");
		
	</script>
</head>
<body>
	

<div id="login-box" style="margin:auto;margin-top:0px;height:350px;width:100%;overflow:hidden;">
	<div class="login_title">
		<div style="padding:20px;">
			<H2>Login</H2>
			<div style="color:#AAA;font-size:15px;">Welcome To Tetris</div>
		</div>
	</div>
	<div style="border-top:1px solid #CCC;width:100%;box-shadow:0 0 10px #AAA;">

		<div style="margin:auto;width:300px;background-color:#FFF;">
			<div class="login-box-field" style="margin-bottom:5px;">
				<div class="label">Name</div>
				<input id="_name" name="q" class="form_input" title="Username" maxlength="2048" />
			</div>
			
			<div style="clear:both;border-top:1px solid #EEE;"> </div>
			
			<div class="login-box-field" style="margin-bottom:7px;">
				<div class="label">ID</div>
				<input id="_id" name="q" class="form_input" title="UserId" maxlength="2048" />
			</div>

			<div style="clear:both;"> </div>
			
		</div>	
	</div>
	
	<div style="text-align:center;margin-top:0px;clear:both;padding-top:20px;">
		<input type="button" id="_login" class="login_btn" value="Login"></input>
	</div>
</div>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script>
	$(document).ready(function(){
		$.cookie('sEmpNo', null);
		$.cookie('sEmpNm', null);
		$.cookie('sDeptNm', null);
			
		$('#_login').on('click', function(){
			
			if($('#_name').val() === ''){
				alert('이름을 입력하여주세요');
				$('#_name').focus();
				return;
			}
			
			if($('#_id').val() === ''){
				alert('아이디를 입력하여주세요');
				$('<div id="_id"></div>').focus();
				return;
			}
			
			$.cookie('sEmpNo', $('#_id').val());
			$.cookie('sEmpNm', $('#_name').val());
			$.cookie('sDeptNm', 'DEV TEAM');
		
			
			window.location.href ='gameboard.html';
		});
		
	});
</script>
</body>
</html>
