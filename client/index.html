<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">

    <title>HTML5 Web Tetris</title>

    <link rel="stylesheet" href="res/css/default.css"/>
    <link rel="stylesheet" href="vendor/animate.css/animate.min.css"/>
    <script data-main="src/loader" src="lib/require.js"></script>

    <style type="text/css">

        body{
            height:100%;
            font-family: 'Lato', serif;
        }

        ._screen{
            display:none;
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>

<div id="_container" style="height:100%;">
    
    <div id="_header" class="header" style="display:none;"></div>
    
    <div class="panel_container" style="overflow:hidden;height:100%;width:100%;">
        <div style="position:absolute;z-index:100;right:10px;top:10px;display:none;font-size:25px;color: #333;font-weight: 300;font-family: Arial, sans-serif;" class="_close">close</div>

        <div class="_screen" id="_single_view"></div>
        
        <div class="_screen" id="_credit_view"></div>
        <div class="_screen" id="_start_view"></div>
        <div class="_screen" id="_menu_view"></div>
        <div class="_screen" id="_gameboard_view"></div>
    </div>
    
    <div id="_footer" class="footer" style="display:none;"></div>

    <div id="_option"></div>
</div>

</body>
</html>
