<style type="text/css">

    .jpad {
        float: left;
        font-size: 30px;
        cursor: pointer;
        width:40px;height:40px;
        margin:2px;
        color:rgba(255,255,255,1.0);
        text-align:center;
        text-shadow: 0 0 7px #000;
        box-shadow:0 0 5px #AAA;
        background-color:rgba(255,255,255, .2);
        border:1px solid rgba(255,255,255, .5);
        border-radius:5%;
    }

</style>
<link rel="stylesheet" href="res/css/game.css"/>

        
<div style="position:absolute;margin-left:0px;left:10px;width:300px;z-index:1000;bottom:10px;display:block;">
    <div class="jpad" id="up" style="margin-left:47px;">▲</div>
    <div style="clear:both;">
        <div class="jpad" id="left">◀</div><div class="jpad" id="down">▼</div>
        <div class="jpad" id="right">▶</div>
    </div>
</div>

<div style="position:absolute;right:0;bottom:10px;z-index:1000;">
    <div class="jpad" id="start_touch" style="margin-right:15px;">S</div>
    <div class="jpad" id="harddown" style="margin-right:15px;">●</div>
</div>
        
<div id="_dimmed_section"></div>
        
<div class="container" style="position:relative;height:100%;box-sizing:border-box;padding-bottom:20px;">

    <div style="height:100px;position:absolute;width:100%;">

        <div style="width:100%;border-top:5px dotted rgba(255,255,255,.5);border-bottom:1px solid rgba(255,255,255,.8);"></div>
        
        <div style="position:absolute;left:50%;border-left:1px solid #FFF;margin-top:2px;">
            <div style="width: 0;margin-left:-6px;margin-top:-1px;height: 0;border-left: 5px solid transparent;border-right: 5px solid transparent;border-bottom: 5px solid #FFF;"></div>
            <div style="padding:1px 3px;border-radius:0 5px 0 0;text-align:left;margin-top:8px;border-bottom:1px solid #FFF;font-size:11px;background-color:rgba(255,255,255,.3)">
                You are <b>50st</b>
            </div>
        </div>
            
        <div style="opacity:.5;">
            <div style="float:left;margin:5px 0 0 0;-webkit-transform:rotate(90deg);">1st</div>
            <div style="float:right;margin:5px 0 0 0;-webkit-transform:rotate(90deg);">last</div>
        </div>
    </div>

    <style>
        .other_stage{
            border-top:1px solid #FFF;
            border-bottom:1px solid #FFF;
        }
    </style>
    <div class="field_container" id="touch_area" style="box-sizing:border-box;background:none;z-index:0;position:absolute;top:0;bottom:0;width:100%;">
        <div style="position:absolute;top:50px;color:rgba(255,255,255,.2);text-align:left;margin-left:50px;font-size:50px;z-index:-1;">
            Score<br>
            <span class="score">10000</span>
        </div>

        <div class="field" style="box-sizing:border-box;">
            <div id="debug_area" class="debug_area"> </div>

            <div class="animated" style="width:22.5%;padding:0 10px;left:0;top:50%;margin-top:-75px;bottom:0;position:absolute;height:120px;">
                <div>45st</div>
                <div id="other_1_game_area" class="other_stage"></div>
                <div>Diablo. 200</div>
            </div>


            <div id="single_game_area" style="width:55%;position:absolute;left:22.5%;margin-top:-200px;top:50%;height:400px;border-radius:5px;background-color:rgba(50,50,50,.2);box-shadow:inset 0 0 5px #222;border:1px solid #FFF;"> </div>

            <div class="animated" style="width:22.5%;padding:0 10px;right:0;top:50%;margin-top:-75px;bottom:0;position:absolute;height:120px;">
                <div>52st</div>
                <div id="other_2_game_area" class="other_stage" ></div>
                <div>Wow. 200</div>
            </div>

        </div>
    </div>


    
    <div class="col3" style="display:none;">
        <div class="next_block">
            <div class="next_block_container"> </div>
        </div>
        <div class="next_block_group">
            <div class="next_group_block_container"> </div>
        </div>

        <div class="play_time">
            <ul class="time_hour" style="margin-right:0;">
                <li>&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
            <ul style="float:left;margin:5px;margin-top:10px;">
                <li>:</li>
            </ul>
            <ul class="time_min">
                <li>&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
        </div>

    </div>

</div>
