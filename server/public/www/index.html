<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
    <title>HTML5 Web Tetris</title>

    <link rel="stylesheet" href="res/css/default.css"/>
    <link rel="stylesheet" href="vendor/animate.css/animate.min.css"/>
    <script data-main="loader" src="vendor/requirejs/require.js"></script>

    <style type="text/css">
        body{
            height:100%;
            font-family: 'Lato', serif;
        }
        
        ._screen{
            display:none;
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>

<div id="_container" style="overflow:hidden;height:100%;">
    
    <div id="_header" class="header" style="display:none;"></div>

    <div id="_option" class="_screen"></div>
    <div id="_dimmed_section" style="z-index:2000;"></div>

    <div class="panel_container" style="height:100%;width:100%;">
        <div class="_close animated" style="cursor:pointer;position:absolute;z-index:1;border:2px solid #FFF;border-radius:50%;width:30px;height:30px;right:10px;top:10px;display:none;line-height:1.1;content:'\2716';font-size:25px;color: #FFF;font-weight: 100;font-family: Arial, sans-serif;">&times;</div>

        <div class="_screen" id="_single_view"></div>
        
        <div class="_screen" id="_credit_view"></div>
        <div class="_screen" id="_start_view"></div>
        <div class="_screen" id="_menu_view"></div>
        <div class="_screen" id="_gameboard_view"></div>
    </div>
    
    <div id="_footer" class="footer" style="display:none;"></div>


</div>

</body>
</html>
